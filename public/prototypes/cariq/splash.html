  <script type="text/javascript">
      ! function(o, c) {
        var n = c.documentElement,
          t = " w-mod-";

</head>
<body>
  <div class="w-embed">
    <style>
        /* Global Styles */
        html {
          -webkit-font-smoothing: antialiased;
        }
        .page-title {
          text-overflow: ellipsis;
          white-space: nowrap;
        }
        .intel-report__container h1:first-of-type {
          margin-top: 0;
        }
        /* Navigation */
        .button--menu__line:nth-child(1) {
          top: 15px;
        }
        .button--menu__line:nth-child(2) {
          top: calc(50% - 1px);
        }
        .button--menu__line:nth-child(3) {
          bottom: 15px;
        }
        /* Item List Styles */
        .list-group-toggled {
          height: auto;
        }
        .list-group-reversed {
          flex-direction: column-reverse;
        }
        .enabled {
          opacity: 1.0 !important;
          filter: saturate(100%) !important;
          cursor: pointer !important;
        }
        .list-group-trigger__already-open .icon--open__y {
          transform: scale(1.0, 0.0);
        }
        .list__item--action:hover .list__item--action-icon {
          transform: scale(1.17, 1.17);
        }
        /* Puts the faded hairline above double CTAs in a list item */
        @media (max-width: 479px) {
          .list__item--multi-tasks .list__item--actions {
            border-top: solid 1px rgba(34, 34, 34, 0.05);
          }
        }
        /* Map Pins & General Styles */
        .lots:hover .lots__area {
          opacity: 1.0;
        }
        .lots__vehicle--vehicle:after {
          display: block;
          position: absolute;
          content: "";
          top: 100%;
          left: 5px;
          right: 5px;
          height: 2.5px;
          z-index: 105;
          background-color: rgba(0, 0, 0, .7);
          filter: blur(3px);
          border-radius: 50%;
        }
        .lots__vehicle--row:nth-child(2) {
          padding-left: 4%;
        }
        .lots__vehicle--row:nth-child(3) {
          padding-left: 7%;
          padding-right: 15%;
        }
        .lots__vehicle--row:nth-child(4) {
          padding-left: 10%;
          padding-right: 10%;
        }
        /* Health & Data Details Block */
        a.details__label {
          color: #008acc;
          cursor: pointer;
        }
        a.details__label:hover {
          color: #222;
        }
        .health__header--info {
          vertical-align: top;
        }
        @media (max-width: 767px) {
          .details-vehicle .list--group__column {
            padding-left: 0px;
            padding-right: 0px;
          }
        }
        .filter-fx__current .form-field__preset {
          text-overflow: clip;
          white-space: nowrap;
        }
      </style>
  </div>
  <div class="splash-page">
    <div class="splash-page__content"><img src="images/serramonte-ford-logo.jpg" alt="">
      <div class="cariq-mark">
        <div>by</div><img src="images/CarIA-Logo.png" srcset="images/CarIA-Logo-p-500.png 500w, images/CarIA-Logo-p-800.png 800w, images/CarIA-Logo.png 1184w" sizes="80px" alt="" class="cariq-mark__img"></div>
      <div class="splash-page__loader">
        <div class="splash-page__loader-progress"></div>
      </div>
    </div>
  </div>
  <div class="w-embed">
    <style>
        .splash-page__loader-progress {
          animation: loaderProgress 3s ease-out infinite alternate;
        }
        @keyframes loaderProgress {
          0% {
            right: 90%;
          }
          100% {
            right: 0%;
          }
        }
      </style>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/cariqp1.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <script>
      <!-- Prints title into taskbar -->
      jQuery(document).ready(function($) {
        console.log('The jQuery function is firing');
        var $title = $(document).find('title').text();
        $('.page-title').text($title);
      });
      <!-- Prints current date in select spots -->
      jQuery(document).ready(function($) {
        var myDate = new Date();
        var day = myDate.getDate();
        var month = myDate.getMonth();
        var year = myDate.getFullYear();
        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        $('.date').text(monthNames[month] + " " + day + ", " + year);
      });
      <!-- Allows manual entry of onClick for Webflow GUI -->
      window.onload = function() {
        console.log('The window.onload function is firing');
        var anchors = document.getElementsByTagName('*');
        for (var i = 0; i < anchors.length; i++) {
          var anchor = anchors[i];
          anchor.onclick = function() {
            code = this.getAttribute('whenClicked');
            eval(code);
          }
        }
      }
      <!-- This changes the List Group Sorting button to enabled -->
      $('.list-group-trigger').click(function() {
        $(this).siblings('.taskbar--column__actions--button').toggleClass('enabled');
      });
      <!-- Faux sorting trigger for List Groups -->
      $('.actions--sort').click(function() {
        $('.list--group__content').toggleClass('list-group-reversed');
      });
    </script>
</body>
</html>
